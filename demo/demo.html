<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>happy-gua</title>
    <style>
        #wrap{ 
            position: relative; 
            width: 300px; 
            height: 100px;
        }
        .inner{
            display: flex;
            align-items: center;
            justify-content: center;
            user-select:none; 
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="inner">谢谢惠顾</div>
    </div>
    <script src="../dist/happy-gua.umd.js"></script>
    <script>
        new HappyGua({
      ele: '#wrap',
      radius: 5,
      ratio: 0.5,
      coverPic: './diamond-bg.png',
      complete: function() {
          this.clear();
      }
    })
    </script>
</body>
</html>
